<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader" style="width: 300px;"></div>

  <script>
    const postToSheet = async (scannedText) => {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx3Qsh3VXzfm-JyXr0nsooX3QFUSiXFUhiaNKqU7I8VCOedXtwcCdQLCHr6OpEB-6uE/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ scannedText })
        });
        const text = await response.text();
        console.log("Sheet response:", text);
      } catch (error) {
        console.error("Error posting to Sheets:", error);
      }
    };

    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Scanned: ${decodedText}`);
      postToSheet(decodedText);
      html5QrcodeScanner.clear(); // Stop after first scan
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
