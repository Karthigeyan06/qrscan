<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Search Landing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">My Website</h1>
    <input type="text" id="searchInput" placeholder="Type a page name... (e.g. about)" />
    <button onclick="searchPage()">Go</button>
    <p id="errorMsg"></p>
  </div>

  <script>
    const pages = {
      "r15":"https://script.google.com/macros/s/AKfycbxGKp7jr1qqXZaumBJZh3ynHwK3ApcOXoTvtdrf1H2QUHt4xrbACY6lGCWGMF0rc4gz/exec"
    };

    function searchPage() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      if (pages[query]) {
        window.location.href = pages[query];
      } else {
        document.getElementById("errorMsg").innerText = "Page not found. Try: home, about, services, gallery, contact";
      }
    }
  </script>
</body>
</html>
