<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <style>
    video, canvas {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
    }
    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">üì∑ QR Code Scanner</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" hidden></canvas>

  <input type="file" accept="image/*" id="qrFile" />
  <div id="result">Result will appear here</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultDiv = document.getElementById("result");
    const qrFileInput = document.getElementById("qrFile");

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwu23idoCXQFWmt6JRL45QjTtOD675r8m6yjgglwSBGqVb0fvAcLm7fbp6FfgpdC5xc/exec"; // üîÅ Replace this

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // Required to tell iOS safari we don't want fullscreen
        requestAnimationFrame(scan);
      });

    function scan() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          resultDiv.textContent = `‚úÖ Scanned: ${code.data}`;
          postToSheet(code.data);
          return; // stop scanning
        }
      }
      requestAnimationFrame(scan);
    }

    // Upload QR from local file
    qrFileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          resultDiv.textContent = `‚úÖ Scanned from file: ${code.data}`;
          postToSheet(code.data);
        } else {
          resultDiv.textContent = "‚ùå No QR code found in image.";
        }
      };
      img.src = URL.createObjectURL(file);
    });

    // Send data to Google Sheet
    async function postToSheet(scannedText) {
      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ scannedText })
        });

        const result = await response.json();
        console.log("‚úÖ Posted to Sheet:", result);
      } catch (err) {
        console.error("‚ùå Error posting to sheet:", err);
        resultDiv.textContent += "\n‚ö†Ô∏è Could not post to sheet.";
      }
    }
  </script>
</body>
</html>
