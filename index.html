<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIT Bus Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">Search Your Bus</h1>
    <input type="text" id="searchInput" placeholder="Search r15, r12 etc..." />
    <button onclick="searchPage()">Go</button>
    <p id="errorMsg"></p>
  </div>

  <script>
    const pages = {
      "r15":"https://script.google.com/macros/s/AKfycbw29xQoxlYbA8ZuDX9sWuX2TrjbMVnrC4W8vHpxuqRajvXJ1uHqMBAWJtni1fCJ_kw5/exec"
    };

    function searchPage() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      if (pages[query]) {
        window.location.href = pages[query];
      } else {
        document.getElementById("errorMsg").innerText = "Page not found. Try: home, about, services, gallery, contact";
      }
    }
  </script>
</body>
</html>
